<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>列表视图</title>

    <link type="text/css" href="../../../dist/theme/light/site.light.css" rel="stylesheet" />
    <link type="text/css" href="../../../dist/theme/light/metro-light.all.css" rel="stylesheet" />
    <link type="text/css" href="../../../dist/theme/viewpage/viewpage.all.css" rel="stylesheet" />
    <link type="text/css" href="../../content/font-awesome.min.css" rel="stylesheet" />
    
    <style type="text/css">
        #listView {
            width: 300px;
            margin: 20px auto;
            border: solid 1px #fff;
        }
    </style>

    <link id="highlight" type="text/css" href="../../../dist/theme/color/ui.metro.SeaBlue.css" rel="stylesheet" />
</head>
<body>
    <header id="head" class="head-color clear">
        <h1 class="head-system-title">
            <a class="ui-menu-button" href="javascript:void(0)"></a><span class="head-system-title-text">LIST VIEW</span>
        </h1>
        <ul id="headerCtrls" class="head-ctrl-buttons">
            <li class="head-ctrl-buttons-item">
                <div id="user" class="user-color title-color" title="username">
                    <img src="../../content/images/protrait.png" class="cover" />
                </div>
            </li>
        </ul>
    </header>
    <section id="body">
        <div class="ui-menu-panel"></div>
        <div class="content-container">
            
    <div id="toolbar" class="toolbar">
        <ul class="tools" style="float:right">
            <li class="tool-item action-buttons">
                <a id="addItem" class="tool-action-button" href="javascript:void(0)" title="添加">
                    <i class="fa fa-plus-circle"></i>
                </a>
                <a id="removeItem" class="tool-action-button" href="javascript:void(0)" title="删除">
                    <i class="fa fa-times-circle"></i>
                </a>
                <a id="insertItem" class="tool-action-button" href="javascript:void(0)" title="插入">
                    <i class="fa fa-caret-square-o-right"></i>
                </a>
                <a id="up" class="tool-action-button" href="javascript:void(0)" title="上移">
                    <i class="fa fa-arrow-circle-up"></i>
                </a>
                <a id="down" class="tool-action-button" href="javascript:void(0)" title="下移">
                    <i class="fa fa-arrow-circle-down"></i>
                </a>
                <a id="jump" class="tool-action-button" href="javascript:void(0)" title="移动 ">
                    <i class="fa fa-hand-o-right"></i>
                </a>
            </li>
        </ul>
    </div>
    <div id="listView" class="theme-panel border-highlight"></div>

        </div>
    </section>

    <script type="text/javascript" src="../../../jquery.js"></script>
    <script type="text/javascript" src="../../../dist/ui-core.3.0.0.js"></script>
    <script type="text/javascript" src="../../../dist/ui-components.3.0.0.js"></script>
    <script type="text/javascript" src="../../../dist/ui-controls.3.0.0.js"></script>
    <script type="text/javascript" src="../../../dist/ui-viewpages.3.0.0.js"></script>
    <script type="text/javascript" src="../../lib/data/highlights.js"></script>
    <script type="text/javascript">
        ui.master.config("userSettings", {
            changeHighlightUrl: function(highlight) {
                $("#highlight").prop("href", ui.str.format("../../../dist/theme/color/ui.metro.{0}.css", highlight.Id));
                ui.theme.setHighlight(highlight);
            }
        });
        ui.master.init(function() {
            this.config("menu");
        });
        ui.master.ready(function() {
            if(pageLogic && menus) {
                ui.master.menu.setMenuList(menus);
            }
        });
    </script>
    
    <script type="text/javascript" src="../../lib/menu/list-view-menus.js"></script>
    <script type="text/javascript">
        (function() {
            window.pageLogic = {
                init: {
                    before: function() {
                        this.toolbar = ui.master.createToolbar("toolbar");
                        createListView.call(this);
                    },
                    layout: function() {
                        ui.master.resize(function(e) {
                            var width = ui.master.contentBodyWidth, 
                                height = ui.master.contentBodyHeight;
                            $("#listView").css("height", height - 82 + "px");
                        });
                    },
                    after: function() {
                    },
                    events: function() {
                        $("#addItem").click(function(e) {
                            var viewData = pageLogic.listView.getViewData();
                            if(viewData.indexOf("CEO") === -1) {
                                pageLogic.listView.add("CEO");
                            } else {
                                ui.messageShow("已经添加了名为CEO的项目");
                            }
                        });
                        $("#removeItem").click(function(e) {
                            pageLogic.listView.remove("CEO");
                        });
                        $("#insertItem").click(function(e) {
                            var viewData = pageLogic.listView.getViewData();
                            if(viewData.indexOf("CTO") === -1) {
                                pageLogic.listView.insert("CTO", 1);
                            } else {
                                ui.messageShow("已经插入了名为CTO的项目");
                            }
                        });
                        $("#up").click(function(e) {
                            pageLogic.listView.currentUp();
                        });
                        $("#down").click(function(e) {
                            pageLogic.listView.currentDown();
                            //pageLogic.listView.sort();
                        });
                        $("#jump").click(function(e) {
                            var viewData = pageLogic.listView.getViewData();
                            if(viewData.length > 2) {
                                pageLogic.listView.moveTo(0, ui.random.getNum(1, viewData.length));
                            }
                        });
                    },
                    load: function() {
                    }
                }
            };

            function createListView() {
                this.listView = $("#listView").listView({
                    hasRemoveButton: true,
                    animatable: true,
                    viewData: [
                        "前端工程师",
                        "Java研发工程师",
                        ".Net研发工程师",
                        "数据库管理员",
                        "运维工程师",
                        "技术经理",
                        "架构师",
                        "项目经理",
                        "产品经理",
                        "视觉设计师",
                        "交互设计师",
                        "部门经理"
                    ]
                });
            }
        })();
    </script>

</body>
</html>
